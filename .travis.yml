sudo: required
services:
  - docker

language: java
jdk: oraclejdk8

branches:
  only:
    - master

before_install:
  - docker version
  - docker info

script:
  - mvn clean verify -f alma-server/pom.xml -e

after_success:
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD
  - docker images
  - docker push gitmanagement/alma-server:latest
  deploy:
  provider: releases
  api_key: " 913657ccd8dadad4a8568bb8f6a6bdb642ef1275"
  file: README.md
  skip_cleanup: true
  on:
    tags: true